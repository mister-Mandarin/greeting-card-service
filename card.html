<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Поздравительные открытки</title>
</head>

<body class="body-card">
    <header class="header">
        <div class="header-container">
            <img class="header-logo" src="img/logo.svg" alt="My Gift" width="180px" height="48px">
        </div>
    </header>
    <main class="receiver-card">
        <section class="receiver">
            <div class="receiver-container">
                <h1>Вам открытка!</h1>
                <span>Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</span>
                <div class="card-front">
                    <img class="gift-cards-image" src="img/card-01.png" alt="card-01">
                </div>
                <div class="card-back">
                    <h2>Поздравление</h2>
                    <p><span>от кого</span>Иван Иванов</p>
                    <p><span>кому</span>Петр Петров</p>
                    <p>Желаю Счастливого Нового года и Рождества! Будьте здоровы и радостны!</p>
                </div>
            </div>
        </section>
</body>

</html>
