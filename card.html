<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-card.css">
    <title>Поздравительные открытки</title>
</head>

<body class="body-card">
    <header class="header">
        <div class="header-container">
            <img class="header-logo" src="img/logo.svg" alt="My Gift" width="180px" height="48px">
        </div>
    </header>
    <main class="receiver-card">
        <section class="receiver">
            <div class="receiver-container">
                <h1 class="card-header">Вам открытка!</h1>
                <p class="card-description">Нажмите на&nbsp;нее, чтобы узнать от&nbsp;кого она и&nbsp;прочитать поздравление</p>

                <div class="card-container">
                    <div class="card-inner">
                        <div class="card-front">
                            <img class="card-image" src="img/card-01.png" alt="card-01">
                        </div>
                        <div class="card-back">
                            <h2>Поздравление</h2>
                            <div class="card-back-title">
                                <p class="card-from"><span class="subtitle">от кого</span>Иван Иванов</p>
                                <p class="card-to"><span class="subtitle">кому</span>Петр Петров</p>
                            </div>
                            <p class="card-back-message">Желаю Счастливого Нового года и Рождества! Будьте здоровы и
                                радостны!</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
<script src="js/scriptCard.js"></script>

</html>
